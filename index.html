<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Erine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('Dreamy Wedding Arch Backdrops.jpg') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      text-align: center;
      font-size: 3em;
      color: #d63384;
      margin-top: 30px;
    }

    p {
      text-align: center;
      font-size: 1.3em;
      margin: 20px;
      color: #333;
      animation: fadeInUp 2s ease;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      max-width: 250px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .buttons {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #yes:hover {
      background-color: #e60039;
    }

    #no {
      background-color: #bbb;
      color: #444;
      position: relative;
    }

    #popup {
      display: none;
      text-align: center;
      font-size: 1.5em;
      color: #d63384;
      margin-top: 20px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .mute-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Untuk Erine</h1>
  <p>Erine, sejak aku mengenalmu, segalanya berubah. Hari ini aku ingin mengatakan hal yang sudah lama aku pendam: aku mencintaimu.</p>

  <div class="gallery">
    <img src="erine1.3.jpg" alt="Erine 1">
    <img src="erine1.4.jpg" alt="Erine 2">
    <img src="erine 1.2.jpg" alt="Erine 3">
    <img src="erine .10.jpg" alt="Erine 4">
  </div>

  <div class="buttons">
    <button id="yes">Aku Mau üíç</button>
    <button id="no">Ga Dulu üòú</button>
  </div>

  <div id="popup">Makasih ya udah mau terima aku sayang ‚ù§Ô∏è‚ù§Ô∏è</div>

  <audio id="bgm" autoplay loop>
    <source src="Beautiful In White (Saxophone Cover by Dori Wirawan) - dori wirawan.mp3" type="audio/mpeg">
  </audio>

  <button class="mute-btn" id="muteToggle">üîä</button>

  <canvas id="heartCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const popup = document.getElementById('popup');
    const audio = document.getElementById('bgm');
    const muteBtn = document.getElementById('muteToggle');

    // Tombol "Ga Dulu" pindah posisi saat mouse hover
    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Tombol "Aku Mau"
    yesBtn.addEventListener('click', () => {
      popup.style.display = 'block';
      noBtn.style.display = 'none';

      // confetti üéâ
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    });

    // Mute toggle
    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'üîá' : 'üîä';
    });

    // Heart animation
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];
    document.addEventListener('mousemove', (e) => {
      hearts.push({ x: e.clientX, y: e.clientY, size: Math.random() * 10 + 10, opacity: 1 });
    });

    function drawHearts() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < hearts.length; i++) {
        const h = hearts[i];
        ctx.fillStyle = `rgba(255, 105, 180, ${h.opacity})`;
        ctx.beginPath();
        ctx.moveTo(h.x, h.y);
        ctx.bezierCurveTo(h.x + h.size / 2, h.y - h.size, h.x + h.size * 1.5, h.y + h.size / 3, h.x, h.y + h.size);
        ctx.bezierCurveTo(h.x - h.size * 1.5, h.y + h.size / 3, h.x - h.size / 2, h.y - h.size, h.x, h.y);
        ctx.fill();
        h.y -= 1;
        h.opacity -= 0.01;
      }
      for (let i = hearts.length - 1; i >= 0; i--) {
        if (hearts[i].opacity <= 0) hearts.splice(i, 1);
      }
      requestAnimationFrame(drawHearts);
    }
    drawHearts();

    // Flower petal effect üå∏
    function createPetal() {
      const petal = document.createElement('div');
      petal.textContent = 'üå∏';
      petal.style.position = 'fixed';
      petal.style.top = '-30px';
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.fontSize = Math.random() * 20 + 20 + 'px';
      petal.style.opacity = Math.random() + 0.5;
      petal.style.pointerEvents = 'none';
      petal.style.animation = `fall ${Math.random() * 3 + 3}s linear forwards`;
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 6000);
    }

    setInterval(createPetal, 500);

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
