<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erine üíç</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('Dreamy Wedding Arch Backdrops.jpg') no-repeat center center/cover;
      color: #333;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 100px 20px 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #ff69b4;
      animation: fadeInDown 2s ease;
    }

    p {
      text-align: center;
      font-size: 1.3em;
      margin: 20px;
      color: #333;
      animation: fadeInUp 2s ease;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .btn {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 50px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      animation: fadeInUp 3s ease;
    }

    .btn:hover {
      background-color: #ff85c1;
    }

    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .mute-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes flowerFall {
      0% {transform: translateY(0); opacity: 1;}
      100% {transform: translateY(100vh); opacity: 0;}
    }

    .flower {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: flowerFall linear infinite;
      z-index: 999;
    }

    .particle {
      position: fixed;
      pointer-events: none;
      font-size: 12px;
      opacity: 0.7;
      animation: fadeOut 0.8s ease-out forwards;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }

    @keyframes fadeOut {
      to {
        transform: translate(-50%, -100%) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <audio id="bgm" src="Beautiful In White (Saxophone Cover by Dori Wirawan) - dori wirawan.mp3" autoplay loop></audio>
  <button id="muteBtn" class="mute-btn">üîä</button>

  <div class="container">
    <h1>üíñ Erine üíñ</h1>
    <p>Erine, sejak aku mengenalmu, segalanya berubah. Hari ini aku ingin mengatakan hal yang sudah lama aku pendam: aku mencintaimu.</p>
    <button id="yesBtn" class="btn">Aku Mau üíç</button>
    <button id="noBtn" class="btn">Ga Dulu üôà</button>
  </div>

  <canvas id="confetti" class="confetti"></canvas>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.addEventListener("click", () => {
      noBtn.style.display = "none";
      launchConfetti();
    });

    const bgm = document.getElementById("bgm");
    const muteBtn = document.getElementById("muteBtn");

    muteBtn.addEventListener("click", () => {
      bgm.muted = !bgm.muted;
      muteBtn.textContent = bgm.muted ? "üîá" : "üîä";
    });

    function launchConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const pieces = [];
      for (let i = 0; i < 200; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          radius: Math.random() * 6 + 4,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          speed: Math.random() * 3 + 2
        });
      }
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (const p of pieces) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.fill();
          p.y += p.speed;
          if (p.y > canvas.height) p.y = -10;
        }
        requestAnimationFrame(draw);
      }
      draw();
    }

    function createPetal() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.innerHTML = "üå∏";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = Math.random() * 5 + 5 + "s";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 10000);
    }
    setInterval(createPetal, 300);

    document.addEventListener('mousemove', function (e) {
      const emojiList = ['üå∏', 'üíñ', '‚ú®', 'üí´'];
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
      particle.style.left = e.clientX + 'px';
      particle.style.top = e.clientY + 'px';
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 800);
    });
  </script>
</body>

</html>
